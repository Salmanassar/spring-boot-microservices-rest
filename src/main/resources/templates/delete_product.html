<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Delete Product</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/save_delete}" th:object="${product}"
              method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="id" class="col-form-label">Name</label>
              <input type="text" th:field="*{id}" readonly="readonly" class="form-control"
                     id="id" placeholder="First Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" th:field="*{name}" readonly="readonly" class="form-control"
                     id="name" placeholder="First Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="lastName" class="col-form-label">Category</label>
              <input type="text" th:field="*{category}" readonly="readonly" class="form-control"
                     id="lastName" placeholder="Last Name" />
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Delete ">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
